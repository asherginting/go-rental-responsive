<body>
  <main>
    <div id="side-image" class=""></div>
    <section class="login-section">
      <div class="main">
        <h1 class="text-center text-lg-start mt-5 mb-5">Login</h1>
        <form action="#" class="login-form d-flex flex-column mb-3">
          <input class="mb-3" type="email" placeholder="Email" />
          <input class="mb-3" type="password" placeholder="Password" />
          <button class="login mt-4">Login</button>
        </form>
        <a class="forgot" href="/forgot-pass.html">Forgot password?</a>
        <div class="separator my-4 d-flex justify-content-center align-items-center">
          <hr class="line-separator rounded" />
          <p class="text-center mx-3">or try another way</p>
          <hr class="line-separator rounded" />
        </div>
        <div class="other-way d-flex flex-column">
          <button class="mb-4 google-login">
            <i class="fa-brands fa-google"></i>
            Login with Google
          </button>
          <a href="./signup.html" class="btn sign-up">Sign Up</a>
        </div>
      </div>
      <footer>
        <img class="vehicle-rent-logo" src="./assets/images/home/logo.png" alt="vehicle-rent-logo" />
        <p class="copy-writing mt-4">
          Plan and book your perfect trip with expert advice, travel tips for
          vehicle information from us
        </p>
        <p class="since mb-4">
          Â© 2022 - Vehicle Rental Center. All rights reserved
        </p>
        <hr class="line-separator rounded mx-auto mb-4" />
        <div class="icons d-flex my-4 justify-content-center">
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-facebook-f"></i>
          <i class="fa-brands fa-instagram"></i>
          <i class="fa-brands fa-linkedin-in"></i>
          <i class="fa-brands fa-youtube"></i>
        </div>
      </footer>
    </section>
  </main>
